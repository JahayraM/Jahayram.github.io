<style>
	* {box-sizing: border-box;}
body, html {
  font-family: Verdana, sans-serif;
  margin: 0;
  height: 100%; /* Full height of the viewport */
}
/* Title style */

/* Container for the entire gallery and positioning */
.gallery-container {
   display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 70vh; /* Take up 70% of the viewport height */
    margin-top: 30px; /* Add some space between the title and gallery */
  }

/* Slideshow container */
.slideshow-container {
   position: relative;
    max-width: 1000px;
    width: 100%; /* Allow it to scale down on smaller screens */
  }

.mySlides {
  display: none;
}

img {
  width: 100%;
  vertical-align: middle;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Dots container */
.dot-container {
  text-align: center;
  margin-top: 20px; /* Space between slideshow and dots */
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 5px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}
/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}	
</style>

<script>
let slideIndex = 1;
showSlides(slideIndex);

// Auto-rotate the slides every 3 seconds
setInterval(() => {
  plusSlides(1);
}, 3000);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) { slideIndex = 1; }
  if (n < 1) { slideIndex = slides.length; }
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  // Hide all slides
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");  // Remove active class
  }
  slides[slideIndex - 1].style.display = "block";  // Show the current slide
  dots[slideIndex - 1].className += " active";  // Activate the corresponding dot
}
</script>
